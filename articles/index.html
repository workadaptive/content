---
layout: default
title: Articles | WorkAdaptive
---

<div class="container" style="padding: 3rem 2rem;">
    <h1 style="margin-bottom: 2rem;">Articles</h1>
    
    <div class="articles-grid">
        {% for article in site.articles %}
        <article class="article-card">
            <h3><a href="{{ article.url | relative_url }}">{{ article.title }}</a></h3>
            {% if article.date %}
            <p class="article-meta">{{ article.date | date: "%B %d, %Y" }}</p>
            {% endif %}
            <p>{{ article.excerpt | strip_html | truncatewords: 40 }}</p>
            <a href="{{ article.url | relative_url }}">Read more â†’</a>
        </article>
        {% endfor %}
    </div>
</div>
