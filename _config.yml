name: WorkAdaptive
title: WorkAdaptive | AI + IDE Training for Data Professionals
description: >-
  Helping Power BI professionals and data analysts transition to AI + IDE development.
  Expert training, cohorts, and implementation support.

baseurl: "/content"
url: "https://workadaptive.github.io"

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  articles:
    output: true
    permalink: /articles/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
      author: "Ian Scharf"

# Social links
author:
  name: Ian Scharf
  email: info@workadaptive.com
  
social:
  - name: LinkedIn
    url: https://www.linkedin.com/company/workadaptive
  - name: Calendar
    url: https://calendly.com/ian-workadaptive/45introdeploy
    
# Exclude from build
exclude:
  - src/
  - scripts/
  - README.md
  - .gitignore