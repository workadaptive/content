<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav>
                <a href="{{ '/' | relative_url }}" class="logo">WorkAdaptive</a>
                <ul class="nav-menu">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/articles/' | relative_url }}">Articles</a></li>
                    <li><a href="{{ '/services/' | relative_url }}">Services</a></li>
                    <li><a href="https://calendly.com/ian-workadaptive/45introdeploy" class="cta">Book a Session</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} WorkAdaptive | Chester County, PA</p>
            <p>
                <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a> | 
                <a href="tel:610-763-8430">610.763.8430</a>
            </p>
        </div>
    </footer>
</body>
</html>
